<div *ngIf="DivisionTeams && DivisionTeams.length > 0">
  <h1>Team List</h1>

  <ul>
    <li *ngFor="let team of DivisionTeams">
      <span>{{ team.City }} - {{ team.Team }} (Head Coach: {{ team.HeadCoach }})</span>
      <button (click)="deleteTeam(team.Id)">Delete</button>
    </li>
  </ul>

  <button (click)="addTeam()">Add New Team</button>

</div>
