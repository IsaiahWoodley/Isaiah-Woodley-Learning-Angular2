<form [formGroup]="modifyForm" (ngSubmit)="onSubmit()" class="mat-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Modify Team Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Team Name</mat-label>
        <input matInput formControlName="teamName" required matTooltip="Enter the team name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
      <mat-label>Head Coach</mat-label>
      <input matInput formControlName="headCoach" required matTooltip="Enter the teams head coach" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required matTooltip="Enter the teams city"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>


</form>
